<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main data-theme="dark">
      <header class="flex align-center justify-between">
        <div>
          <h1>Tic-Tac-Toe</h1>
          <h3>Pedro Cunha Games</h3>
        </div>
        <button id="themeSwitcher">Switch Theme Dark/Light</button>
      </header>
      <div class="label-input">
        <label for="player-one">Player 1 (X):</label>
        <input type="text" id="player-one" />
      </div>
      <div class="label-input">
        <label for="player-two">Player 2 (O):</label>
        <input type="text" id="player-two" />
      </div>
      <button id="play-game">Play!</button>
      <section id="turn"></section>
      <div id="buttons">
        <button class="btn left top" id="1" data-value="1"></button>
        <button class="btn top" id="2" data-value="2"></button>
        <button class="btn right top" id="3" data-value="3"></button>
        <button class="btn left" id="4" data-value="4"></button>
        <button class="btn" id="5" data-value="5"></button>
        <button class="btn right" id="6" data-value="6"></button>
        <button class="btn left bottom" id="7" data-value="7"></button>
        <button class="btn bottom" id="8" data-value="8"></button>
        <button class="btn right bottom" id="9" data-value="9"></button>
      </div>
      <section id="winner"></section>
    </main>
  </body>
</html>
